<h1>Harry Ganz</h1>
<nav>
  <div id="nav-icon"><i class="fa fa-bars"></i></div>
  <ul id="nav-bar" class="nav">
  {% assign current_page = page.url %}
  {% for page in site.pages %}
    {% if page.layout == "page" %}
      <li class="nav {% if current_page == page.url %}active{% endif %}"><a href="{{page.url}}" class="unstyled">{{page.title}}</a></li>
    {% endif %}
  {% endfor %}
</ul>
</nav>
