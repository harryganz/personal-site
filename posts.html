<h2>Posts Archive</h2>

<div class="posts-container">
    {% for post in site.posts %}
        <div class="card">
            <a href="{{post.url}}" class="unstyled">
                <h3 class="post-title">{{post.title}}</h3>
                <div class="post-content">{{post.content | truncatewords: 100}}</div>
            </a>
        </div>
    {% endfor %}
</div>
